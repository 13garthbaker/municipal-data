{% extends "layout.html" %}
{% load pipeline %}

{% block title %}babbage.ui{% endblock %}

{% block head-css %}
{% endblock %}


{% block content %}
{% javascript "js" %}
<script>
  $.ajax({
    url: "/api/cubes",
    context: document.body
  }).done(function(response) {
    console.log(response);
    response.data.forEach(function(item) {
      $('<a>', {
        text: item.name,
        href: 'explore/' + item.name + '/'
      }).appendTo($('<p>').appendTo('body'));
    });
  });
</script>
{% endblock %}
